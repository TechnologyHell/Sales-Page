<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>YouTube Play Button</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>


    <body>
        
        <nav>
            <div class="navbar-left">
                <a href="index.html">Home</a>
                <a href="products.html">Products</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </div>
        </nav>
        
        <div class="product">

            <div id="gallery-container">
            <div id="gallery-preview">             
                <img id="main-image" src="replica/0.jpg" alt="Main Image">
                <video id="main-video" autoplay loop style="display: none;">
                    <source src="replica/trailer_sq.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                 </video>
            </div>
            <div id="thumbnail-container">
                <div id="photo-controls">
                    <button id="prev-btn" onclick="showPrev()">❮</button>
                </div>
                    <img class="thumbnail" src="replica/0.jpg" alt="Thumbnail 0" onclick="showImage('replica/0.jpg')">
                    <img class="thumbnail" src="replica/1.jpg" alt="Thumbnail 1" onclick="showImage('replica/1.jpg')">
                    <img class="thumbnail" src="replica/2.jpg" alt="Thumbnail 2" onclick="showImage('replica/2.jpg')">
                    <img class="thumbnail" src="replica/3.jpg" alt="Thumbnail 3" onclick="showImage('replica/3.jpg')">
                    <img class="thumbnail" src="replica/4.jpg" alt="Thumbnail 4" onclick="showImage('replica/4.jpg')">
                    <img class="thumbnail" src="replica/5.jpg" alt="Thumbnail 5" onclick="showImage('replica/5.jpg')">
                <video class="thumbnail" onclick="showVideo('replica/trailer_sq.mp4')">
                    <source src="replica/trailer_sq.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <div id="photo-controls">
                    <button id="next-btn" onclick="showNext()">❯</button>
                </div>
            </div>
            </div>

            <div class="gallery-desc">
                <h1>YouTube Play Button</h1>
            </div>

        </div>

    </body>

</html>
